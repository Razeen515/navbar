<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinedrop Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #003366; 
      padding: 10px 20px; 
    }
    .navbar-brand {
      font-size: 20px; 
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      height: 50px; 
      margin-right: 15px; 
    }
    .navbar-nav .nav-link {
      color: white;
      font-size: 16px; 
      margin-left: 10px; 
    }
    .navbar-nav .nav-link:hover {
      text-decoration: underline;
    }
    .navbar-toggler {
      border-color: rgb(255, 255, 255); 
    }
    .navbar-toggler-icon {
      background-color: rgb(136, 150, 174); 
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <!-- Logo and Brand -->
    <a class="navbar-brand" href="#home">
      <img src="https://media.istockphoto.com/id/1190040680/vector/plastic-bag-food-delivery-icon.jpg?s=612x612&w=0&k=20&c=rH4wx01088_bKVXSppri6XSj54ovSZDiW4fe5YhHJE8=" alt="Logo">
      <span>𝘿𝙄𝙉𝙀 𝘿𝙍𝙊𝙋</span>
    </a>
    <!-- Toggle button for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#blog">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#testimonial">Testimonial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#search"><i class="bi bi-search"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sections for navigation -->
<div id="home"></div>
<div id="about"></div>
<div id="blog"></div>
<div id="testimonial"></div>
<div id="login"></div>
<div id="search"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
